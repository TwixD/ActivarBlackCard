<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
  <link href='css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
  <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
  <link href='css/custom.css' rel='stylesheet' type='text/css'>
  <script src='js/jquery.min.js' type='text/javascript'></script>
  <script src='js/bootstrap.min.js' type='text/javascript'></script>
  <script src='js/bootstrap-datepicker.min.js' type='text/javascript'></script>
  <script src='js/bootstrap-multiselect.js' type='text/javascript'></script>
  <script src='js/custom.js' type='text/javascript'></script>
  <script src="js/fileinput.js" type="text/javascript"></script>
  <script src="js/fileinput_locale_es.js" type="text/javascript"></script>
  <script src="js/bootbox.min.js"></script>
</head>
<body>
  <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <center><img src="img/logoletra.png"></center>
      </div>
      <div class='panel-body'>
        <form class='form-horizontal' role='form' action="javascript:void(0);" method="post" >
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'>Cédula</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal input-group'>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-user'></i>
                  </span>
                  <input class='form-control' id='id_document' name='id_document' placeholder='Identificación' type='number' maxlength='10' required>
                </div>
              </div>
            </div>
          </div>  
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'>Nombre</label>
            <div class='col-md-8'>
              <div class='col-md-4'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_first_name' name='id_first_name' placeholder='Primer Nombre' type='text' required>
                </div>
              </div>
              <div class='col-md-4'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_last_name' name='id_last_name' placeholder='Ultimo Nombre' type='text'>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'>Apellido</label>
            <div class='col-md-8'>
              <div class='col-md-4'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_first_lastname' name='id_first_lastname' placeholder='Primer Apellido' type='text' required>
                </div>
              </div>
              <div class='col-md-4'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_last_lastname' name='id_last_lastname'  placeholder='Ultimo Apellido' type='text'>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'>Contacto</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal input-group'>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-envelope'></i>
                  </span>
                  <input class='form-control' id='id_email' name='id_email' placeholder='E-mail' type='email' title="mail@example.com" required>
                </div>
              </div>
            </div>
          </div> 
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'>Teléfono</label>
            <div class='col-md-8'>
              <div class='col-md-4'>
             <div class='form-group internal input-group'>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-earphone'></i>
                  </span>
                  <input class='form-control' id='id_telefono' name='id_telefono'  placeholder='Fijo' type='number' required>
                </div>
              </div>
              <div class='col-md-4'>
                <div class='form-group internal input-group'>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-phone'></i>
                  </span>
                  <input class='form-control' id='id_celular' name='id_celular'  placeholder='Celular' type='number' required>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_nacimiento'>Fecha Nacimiento</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal input-group'>
                  <input onkeydown="return false" class='form-control datepicker' id='id_nacimiento' name='id_nacimiento' type='text' required>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-calendar'></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_pais'>País</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_pais' name='id_pais' disabled="disabled" required>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_region'>Región</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_region' name='id_region'  disabled="disabled" required>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_ciudad'>Ciudad</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_ciudad' name='id_ciudad'  disabled="disabled" required>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'>Barrio</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal input-group'>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-home'></i>
                  </span>
                  <input class='form-control' id='id_barrio' name='id_barrio' placeholder='Barrio' type='text' required>
                </div>
              </div>
            </div>
          </div> 
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'>Dirección</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal input-group'>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-road'></i>
                  </span>
                  <input class='form-control' id='id_direccion' name='id_direccion' placeholder='Calle #' type='text' required>
                </div>
              </div>
            </div>
          </div> 
         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'>Código Postal</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal input-group'>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-tag'></i>
                  </span>
                  <input class='form-control' id='id_codpostal' name='id_codpostal' placeholder='0000' type='number'>
                </div>
              </div>
            </div>
          </div> 
         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'>Foto o Scan Cédula</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal'>
                  <input id="input-1" name="input1" type="file" class="file" accept=".jpg,.JPG,.png,.PNG,.jpeg,.JPEG,.pdf" data-min-file-count="1">
                </div>
              </div>
            </div>
          </div>
         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'>Foto o Scan Recibos Públicos</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal'>
                  <input id="input-2" name="input2" type="file" class="file" multiple data-min-file-count="2" accept=".jpg,.JPG,.png,.PNG,.jpeg,.JPEG,.pdf">
                </div>
              </div>
            </div>
          </div>
         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'></label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal'>
                  <button class='btn-lg btn-primary' style=' width:12em;' type='submit' name='activar' id='activar'>Activar</button>
                </div>
              </div>
            </div>
          </div> 
         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2'></label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal' >
                    <div class="alert alert-danger alert-error" id="divError">
                       <span id="resultado"></span>
                    </div>
                </div>
              </div>
            </div>
          </div> 
        </form>
      </div>
    </div>
  </div>
</body>
